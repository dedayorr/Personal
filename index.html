<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>
<body>
    <Section>
    <div class="first_div">
    <nav>
       <div class="logo">
        <img src="/images/golden-crown-logo-sign-vector-36497653-removebg-preview.png" alt="">
        <div>DEFORESTATION</div>
        </div>
        <ul>
            <li>FEATURES</li>
            <li>VIDEO</li>
            <li>CLIENT</li>
            <li>PLANS</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="form_div">
            <div class="text">
                <h1>Sign up here.</h1>
                <div class="icon"><iconify-icon icon="noto:locked-with-pen" width="50"></iconify-icon></div>
            </div>
            <h4>Fill in to get access</h4>
            <form action="/" method="post">
                <input class="" type="text" name="Firstname" placeholder="Firstname" /><br><br>
                <input type="text" name="Lastname" placeholder="Lastname"><br><br>
                <input type="number" name="age" placeholder="Age" /><br><br>
                <input type="date" name="DOB" placeholder="Date of birth"/> <br><br>
                <input type="mail" name="mail" placeholder="mail" /><br><br>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label><br>
                <p>Preferred currency :</p>
                <input type="checkbox" id="Dollars" name="currency" value="Dollars">
                <label for="Dollars">Dollars</label><br>
                <input type="checkbox" id="Euros" name="currency" value="Euros">
                <label for="Euros">Euros</label><br>
                <input type="checkbox" id="Naira" name="currency" value="Naira">
                <label for="Naira">Naira</label><br><br>
                <input type="file" name="file" placeholder="choose file" /><br><br>
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Write about yourself"></textarea><br>
                <input class="button" type="button" value="Submit"/>
            </form>
        </div>
        <div class="second_container">
            <p>Reversing</p>
            <p>deforestation is</p>
            <P>complicated; planting</P>
            <p>a tree is simple.</p>
            <p style="font-size: small">Martin O'Malley</p>
        </div>
    </div>
    </div>
    </Section>
</body>
</html>
